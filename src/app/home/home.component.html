<!--show all images on browser-->


<app-search>
 
</app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length<=0"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}"> <img src="{{food.imageUrl}}">

        <div class="content">
          <div class="name">{{food.name}}</div>
       
       
      <!--<span class="favorite  {{food.favorite? '':'not'}}"><mat-icon style="color: red;">favorite</mat-icon></span>
      -->
      <mat-icon [ngClass]="food.favorite ? '': 'not'" class="favorite">favorite</mat-icon>
        <span class="star  {{food.star}}"><mat-icon style="color:yellow;">star</mat-icon></span>
       
          <div class="product-item-footer">
            <div class="origins"><span *ngFor="let origin of food.origins">{{origin}}</span></div>
            <div class="cook-time">
              <span>ðŸ•’</span>
              {{food.cookTime}}
            </div>
           
          </div>
          <div class="price">
            {{food.price|currency}}
          </div>
       </div>
       
        </a>
  </li>
</ul>
